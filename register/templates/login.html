<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & Registeration</title>
    <style>
        form{
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{%url 'welcome'%}">Home</a>
              <a class="nav-link" href="{%url 'login'%}">Login</a>
              <a class="nav-link" href="{%url 'register'%}">Registeration</a>
            </div>
          </div>
        </div>
      </nav>

    

      <form action ='login' method='POST'>
          {% csrf_token %}
        <div class="mb-3">
          <label for="loginInputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="loginInputEmail" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="loginInputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="loginInputPassword">
        </div>
        
        <a href="{%url 'show' %}" ><button type="submit" class="btn btn-primary">Submit</button></a>
      </form>
</body>
</html>
