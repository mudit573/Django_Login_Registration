<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & Registeration</title>
    <style>
        form{
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{%url 'welcome'%}">Home</a>
              <a class="nav-link" href="{%url 'login'%}">Login</a>
              <a class="nav-link" href="{%url 'register'%}">Registeration</a>
            </div>
          </div>
        </div>
      </nav>

     {% if messages %}
      {% for msg in messages %}
        <p class="text-success">{{msg}}</p>
      {%endfor%}
     {%endif%}

      <form action ="{% url 'register' %}" method='POST'>
          {% csrf_token %}

        <div class="mb-3">
            <label for="registerInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="registerInputUsername" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="RegisterInputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="RegisterInputEmail" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="RegisterInputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="RegisterInputPassword">
        </div>

        <div class="mb-3">
            <label for="C_InputPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="C_password" id="C_InputPassword">
        </div>

        <div class="mb-3">
            <label for="InputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="InputAddress" aria-describedby="emailHelp">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
